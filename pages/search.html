    <fieldset>
      <legend>Страна производитель</legend>

        <label for="country">Страна</label>

          <option>Англия</option>
          <option>Германия</option>

      </div>
    </fieldset>
    <fieldset>
      <legend>Цена</legend>
      <div>
        <label for="price">Цена авто</label>
        <input id="price" type="number" name="цена" max="9000000000" min="1" placeholder="От">

      </div>
    </fieldset>
    <fieldset>
